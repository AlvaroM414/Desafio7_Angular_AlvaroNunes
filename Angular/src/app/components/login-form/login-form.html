<div class="tela-login">
  <div class="esquerda">
    <div class="fundo">
      <img src="../assets/img/mustang.png" alt="Carro Mustang">
    </div>
  </div>

  <div class="direita">
    <img src="../assets/img/ford.png" alt="Logo Ford" class="logo">
    <br>
    <h1 class="boas-vindas">Boas Vindas</h1>
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="form-login">
      <!-- Campo Usuário com ícone -->
      <div class="input-group">
        <span class="icon"><i class="fas fa-user"></i></span>
        <input formControlName="nome" type="text" id="usuario" placeholder="Usuário" required>
      </div>

      <!-- Campo Senha com ícone -->
      <div class="input-group">
        <span class="icon"><i class="fas fa-lock"></i></span>
        <input formControlName="senha" type="password" id="senha" placeholder="Senha" required>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>
  </div>
</div>
